<!DOCTYPE html>
<html>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


<head>
    <meta charset="UTF-8">
    <title>1090 Logger</title>
</head>
<script>
    
    window.onload = function() {
        console.log( "window.onload called" );
        adsb=require("./adsbproxy");
    };

    function bconnectFunction()
    {
        alert( "bconnectFunction" );
        adsb.connectToADSBServer(); 
    }

</script>
<body>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Recording!</strong> ADSB hexdump to text log file.
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="jumbotron">
                <h1>1090 Logger</h1>
                <p>Node
                    <script>
                        document.write(process.versions.node)
                    </script>, Chrome
                    <script>
                        document.write(process.versions.chrome)
                    </script>, and Electron
                    <script>
                        document.write(process.versions.electron)
                    </script>.</p>
                <p>
                    <a class="btn btn-primary btn-xl" href="#" role="button" id="bconnect" onclick="bconnectFunction()">Connect</a>
                    <a class="btn btn-primary btn-xl" role="button" data-role="bstop">Stop</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
